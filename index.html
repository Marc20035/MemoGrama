<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>MemoGrama</title>
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>

        <div class="page">
            <div class="container_page1">
                <div class="hijo_container_page1">
                    <h1>MEMOGRAMA</h1>
                    <div class="texto">
                        <p>¡Bienvenido a MemoGrama!</p>
                        <p>¡Empareja las cartas iguales en el menor número de movimientos posible!</p>
                        <p>¡Buena suerte!</p>
                        <button id="start-game">Iniciar Juego</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="page">
            <div class="container_page2">
                <div class="hijo_container_page2">
                    <h1>MEMOGRAMA</h1>
                    <p id="contador"></p>
                    <select id="dificultad">
                        <option value="facil" selected>Fácil</option>
                        <option value="medio">Medio</option>
                        <option value="difícil">Difícil</option>
                    </select>
                </div>
                <div class="tablero">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./src/app.js"></script>
